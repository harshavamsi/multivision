<body>
    <div class="wrapper">
        <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-5.jpg">
            <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a class="simple-text">
                    Multivision
                </a>
                </div>
                <ul class="nav">
                    <li class="active">
                        <a>
                            <i class="pe-7s-graph"></i>
                            <p>Stats</p>
                        </a>
                    </li>
                    <li>
                        <a href="data.html">
                            <i class="pe-7s-diskette"></i>
                            <p>Customer Data</p>
                        </a>
                    </li>
                    <li>
                        <a href="payments.html">
                            <i class="pe-7s-calculator"></i>
                            <p>Payments</p>
                        </a>
                    </li>
                    <li>
                        <a href="history.html">
                            <i class="pe-7s-refresh-2"></i>
                            <p>History</p>
                        </a>
                    </li>
                    <!-- <li>
                    <a href="issues.html">
                        <i class="pe-7s-note2"></i>
                        <p>Issues</p>
                    </a>
                </li> -->
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Dashboard</a>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 text-center">
                            <a class="btn btn-primary" style="font-size: 30px;">Yesterday's statistics</a>
                            <br>
                            <br>
                            <a class="btn btn-danger btn-fill" style="font-size: 20px;" id="yesterday_total_cards"></a>
                            <br>
                            <br>
                            <a class="btn btn-primary btn-fill" style="font-size: 20px;" id="yesterday_total_amount"></a>
                        </div>
                        <div class="col-md-6 text-center">
                            <a class="btn btn-primary" style="font-size: 30px;">Today's statistics</a>
                            <br>
                            <br>
                            <a class="btn btn-danger btn-fill" style="font-size: 20px;" id="today_total_cards"></a>
                            <br>
                            <br>
                            <a class="btn btn-primary btn-fill" style="font-size: 20px;" id="today_total_amount"></a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <a class="btn btn-primary" style="font-size: 30px;">Total Cards</a>
                            <br>
                            <br>
                            <a class="btn btn-danger btn-fill" style="font-size: 20px;" id="total_cards"></a>
                        </div>
                        <div class="col-md-4 text-center">
                            <a class="btn btn-primary" style="font-size: 30px;">Balance Cards</a>
                            <br>
                            <br>
                            <a class="btn btn-danger btn-fill" style="font-size: 20px;" id="balance_cards"></a>
                        </div>
                        <div class="col-md-4 text-center">
                            <a class="btn btn-primary" style="font-size: 30px;">Active Cards</a>
                            <br>
                            <br>
                            <a class="btn btn-danger btn-fill" style="font-size: 20px;" id="active_cards"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
