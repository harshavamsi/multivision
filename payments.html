<script>
$(function() {
    $("#datepicker").datepicker({
        minDate: -20,
        maxDate: "+0d"
    });
    var elem = $("#datepicker");
    var monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
    ];
    elem.bind("propertychange change", function(event) {
        $("#custom-data tr").remove();
        var date = elem.datepicker('getDate').getDate();
        var month = monthNames[elem.datepicker('getDate').getMonth()];
        var year = elem.datepicker('getDate').getFullYear();
        var obj = {}
        var custom_total_amount = 0;
        var custom_total_cards = 0;
        firebase.database().ref('yearly-payments/' + year + "/" + month + "/" + date).once('value').then(function(snapshot) {
            obj = snapshot.val();
            var val;
            if (obj != null) {
                $('#nocustomdata').hide();
                $('#custom_total_amount').show();
                $('#custom_total_cards').show();
                var keyNames = Object.keys(obj);
                var valkeyNames = createArray(keyNames.length, 0)
                for (var i = 0; i < Object.keys(obj).length; i++) {
                    val = obj[keyNames[i]];
                    var valkeyNamesx = Object.keys(val);
                    for (var k = 0; k < Object.keys(val).length; k++) {
                        custom_total_cards++;
                        if (!valkeyNames[i].includes(valkeyNamesx[k])) {
                            valkeyNames[i].push(valkeyNamesx[k])
                            val2 = val[valkeyNames[i][k]]
                            custom_total_amount += val2["amount"]
                            $('#custom-data').prepend("<tr id='" + valkeyNames[i][k] + "'><td class='' >" + val2["card-number"] + "</td><td class=''>" + val2["amount"] + "</td></tr>")
                        }
                    }
                }
                $('#custom_total_amount').html("Amount - Rs." + custom_total_amount)
                $('#custom_total_cards').html("Cards - " + custom_total_cards)
            } else {
                $('#nocustomdata').show();
                $('#custom_total_amount').hide();
                $('#custom_total_cards').hide();
            }

            // }
        });
    });
});
</script>
